<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/register.css">
    <title>Registro</title>
</head>

<body>

    <form action="/" method="POST" class="create-form">
        <div class="control-formulario">
            <input type="text" id="txfName" name="nombreyapellido" placeholder="Nombre y Apellido" class="control"
                minlength="10" required>
        </div>
        <div class="control-formulario">
            <input type="text" id="txfName" name="usuario" placeholder="Nombre De Usuario" class="control" required>
        </div>
        <div class="control-formulario">
            <input type="email" id="txfEmail" name="email" placeholder="Email" class="control" required>
        </div>
        <div class="control-formulario">
            <label for="txfNumber">Fecha de Nacimiento</label>
            <input type="date" id="txfNumber" name="fechanacimiento" class="control" required>
        </div>
        <div class="control-formulario">
            <input type="text" id="txfAdress" name="direccion" class="control" placeholder="Domicilio" required> 
        </div>
        <div class="control-formulario">
            <label>Perfil del Usuario</label>
            <div class="radio">
                <input type="radio" id="rdbProfile" value="Comprar" name="isProfile" required>
                <label for="rdbProfile">Comprador</label>
                <input type="radio" id="rdbProfile" value="Vender" name="isProfile" required>
                <label for="rdbProfile">Vendedor</label>
            </div>
        </div>
        <div class="control-formulario">
            <label>Categorias de Interes</label>
            <label for="ckbInteres">Electro</label>
            <input type="checkbox" id="ckbInteres" value="electro" name="interes">
            <label for="">Moda</label>
            <input type="checkbox" id="ckbInteres" value="moda" name="interes">
            <label for="">Hogar</label>
            <input type="checkbox" id="ckbInteres" value="hogar" name="interes">
            <label for="">Jugueteria</label>
            <input type="checkbox" id="ckbInteres" value="jugueteria" name="interes">
            <label for="">Visa Sana</label>
            <input type="checkbox" id="ckbInteres" value="vidasana" name="interes">
        </div>
        <div class="control-formulario">
            <label for="txfImage">Foto de Usuario</label>
            <input type="file" id="txfImage" accept="image/jpg, image/png">
        </div>
        <div class="control-formulario">
            <p>Ingresar con su contraseña:</p>
            <input type="password" id="txfPassword" class="control" placeholder="contraseña">
            <input type="password" id="txfPassword" class="control" placeholder="confirmar contraseña">
        </div>
        <div class="control-formulario">
            <button type="submit" class="boton-form">Enviar</button>
            <button type="reset" class="boton-form">Borrar</button>
        </div>
    </form>
</body>

</html>
